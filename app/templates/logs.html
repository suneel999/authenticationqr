{% extends "base.html" %}
{% block content %}
    <h1>Your QR Code Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Data</th>
                <th>QR Code</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ log.data }}</td>
                    <td><img src="data:image/png;base64,{{ log.qr_image }}" alt="QR Code"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
