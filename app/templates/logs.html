{% extends "base.html" %}
{% block content %}
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Your QR Code Logs</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        {% if is_admin %}
                            <th>Username</th>
                        {% endif %}
                        <th>Timestamp (IST)</th>
                        <th>Data</th>
                        <th>QR Code</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                        <tr>
                            {% if is_admin %}
                                <td>{{ log.user.username }}</td>  <!-- Display username for admin -->
                            {% endif %}
                            <td>{{ log.get_ist_timestamp() }}</td>
                            <td>{{ log.data }}</td>
                            <td><img src="data:image/png;base64,{{ log.qr_image }}" alt="QR Code" class="img-fluid" style="max-width: 100px;"></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
