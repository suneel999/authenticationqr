<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        img {
            margin-top: 20px;
        }
    </style>
    <script>
        function copyToClipboard() {
            const img = document.getElementById('qrCode');
            if (img) {
                navigator.clipboard.writeText(img.src).then(() => {
                    alert('QR Code copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            }
        }
    </script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form method="post">
        <input type="text" name="qr_data" placeholder="Enter text or URL" required>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_img_b64 %}
        <h2>Generated QR Code:</h2>
        <img id="qrCode" src="data:image/png;base64,{{ qr_img_b64 }}" alt="QR Code">

        <br>
        <button onclick="copyToClipboard()">Copy QR Code</button>

        <form action="/download_qr" method="post">
            <input type="hidden" name="qr_data" value="{{ qr_data }}">
            <button type="submit">Download QR Code</button>
        </form>
    {% else %}
        <p>No QR Code generated yet.</p>
    {% endif %}

</body>
</html>
